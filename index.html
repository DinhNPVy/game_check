<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="good">
            <input type="checkbox" id="good" value="1" onclick="check_good()">
            <label for="good"><span></span> GOOD</label>
            
        </div>
        <div class="cheap">
            <input type="checkbox" id="cheap" value="1" onclick="check_cheap()">
            <label for="cheap"><span></span> CHEAP</label>
        </div>
        <div class="fast">
            <input type="checkbox" id="fast" value="1" onclick="check_fast()">
            <label for="fast"><span></span> FAST</label>
        </div>
    </div>
    
   
   
    <script src="app.js"></script>
</body>
</html>
